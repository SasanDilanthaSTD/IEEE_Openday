<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/mainStyles.css">
    <link rel="stylesheet" href="/css/reg.css">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="logo">
            <a href="/index.html" id="navbar__logo">
                <img src="Images/logo-2023.png" alt="logo-2023" class="navbar__logo">
            </a>
        </div>
        <div class="navbar__container">
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> 
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/index.html" class="navbar__links">HOME</a>
                </li>
                <li class="navbar__item">
                    <a href="/about.html" class="navbar__links">ABOUT</a>
                </li>
                <li class="navbar__item">
                    <a href="/index.html#benefit" class="navbar__links">BENEFITS</a>
                </li>
                <li class="navbar__item">
                    <a href="/committee.html" class="navbar__links">COMMITEES</a>
                </li>
                <li class="navbar__item">
                    <a href="/image_gallery.html" class="navbar__links">GALLERY</a>
                </li>
                <li class="navbar__btn">
                    <a href="/registration.html" class="button">Register Now</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- registation section -->
    <div class="registation" id="registation">
        <h1 class="common__heder">Join With Us</h1>
        <div class="registation__container">
            <div class="registation__contactinfo">
                <h2>Follow</h2>
                <ul class="info">
                    <a href="https://www.linkedin.com/company/uwuieee/" target="_blank"><li><span id="linkedin_reg"></span><span>LinkedIn</span></li></a>
                    <a href="https://www.facebook.com/uwuieee?mibextid=ZbWKwL" target="_blank"><li><span id="facebook_reg"></span><span>Facebook</span></li></a>
                    <a href="https://instagram.com/ieee_uwu?igshid=YmMyMTA2M2Y=" target="_blank"><li><span id="instergream_reg"></span><span>Instagram</span></li></a>
                    <!-- <a href="https://twitter.com/ieeesb_uwu" target="_blank"><li><span id="twitter"></span><span>Twitter</span></li></a> -->
                </ul>
            </div>
            <div class="refistation__form">
                <h2>Registration</h2>
                <div class="form">
                    <script type="text/javascript">let submitted = false</script>
                    <iframe name="confromSubmitted" id="confromSubmitted" style="display: none;" onload="if(submitted){window.location='get_registration.html';}" frameborder="0"></iframe>
                    <form action="https://docs.google.com/forms/d/e/1FAIpQLScQa8pA6rybnxC5u9QESf2Y2UagdJjN9nnOfvUBytkKs46a4A/formResponse" method="post" target="confromSubmitted" onsubmit="submitted=true">
                        <div class="input__set-1">
                            <div class="input">
                                <span>First Name</span>
                                <input type="text" name="entry.144202702" id="" required>
                            </div>
                            <div class="input">
                                <span>Last Name</span>
                                <input type="text" name="entry.1585284881" id="" required>
                            </div>
                            <div class="input">
                                <span>Email Address</span>
                                <input type="email" name="entry.345930780" id="" required>
                            </div>
                            <div class="input">
                                <span>Membership ID <small>if you have</small></span>
                                <input type="text" name="entry.345930780" id="">
                            </div>
                        </div>
                        <div class="input__set-2">
                            <div class="input">
                                <div class="radio">
                                    <span>Degree Program</span>
                                    <div class="item">
                                        <input type="radio" id="cst" name="fav_language" value="CST">
                                        <label for="CST">CST</label><br>
                                        <input type="radio" id="iit" name="fav_language" value="IIT">
                                        <label for="IIT">IIT</label><br>
                                        <input type="radio" id="sct" name="fav_language" value="SCT">
                                        <label for="SCT">SCT</label>
                                        <input type="radio" id="ict" name="fav_language" value="ICT">
                                        <label for="ICT">ICT</label>
                                    </div>
                                </div>
                                <span>Year</span>
                                <div class="item">
                                    <select name="entry.63151817" id="">
                                        <option value="1st_year">1<sup>st</sub> Year</option>
                                        <option value="2nd_year">2<sup>nd</sub> Year</option>
                                        <option value="3rd_year">3<sup>rd</sub> Year</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="input phone">
                                <span>Mobile Number <small>Whatsapp</small></span>
                                <input type="text" name="entry.2128505452" id="" required>
                            </div>
                        </div>
                        <div class="input btn">
                            <input type="submit" name="" id="" value="Join" required>
                        </div>
                        <div class="input btn_membership is_active">
                            <label for="Membership">Embark on your IEEE SB journey. Just click on</label>
                            <input type="submit" name="" id="btnMembership" value="Get Membership">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.11.0/lottie.min.js" integrity="sha512-XCthc/WzPfa+oa49Z3TI6MUK/zlqd67KwyRL9/R19z6uMqBNuv8iEnJ8FWHUFAjC6srr8w3FMZA91Tfn60T/9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const membership = document.querySelector('#btnMembership');

        membership.addEventListener('click', () =>{
            window.location.href = '../membership.html';
        });
    </script>
</body>
</html>
